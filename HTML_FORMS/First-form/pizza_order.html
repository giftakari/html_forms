<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pizza Order form</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Akaris Pizza | Best Pizza in Campbelltown</h1>
    <p>
      Our pizzas are available almost 24/7 for deliver<em></em>
        Make your order and be served</em
      >
</p>
<form action="" method="post">
<h3>You information</h3>

<ol>
    <li><label for="name">Name:</label>
        <input type="text" id="name">
    </li>
    <li><label for="address">Address:</label>
        <input type="text" id="address">
    </li>
    <li><label for="phone">Telephone Number:</label>
        <input type="tel" id="phone">
    </li>
    <li><label for="email">Email:</label>
        <input type="email" id="email">
    </li>
    <li><label for="dev">Delivery Instruction:</label>
  <br><textarea  id="dev" placeholder="max allowed text is 400" maxlength="400" row="7" cols="20">
        </textarea>
    </li>
</ol>
<input type="submit" value="Bring Me a pizza"> 
<input type="reset" value="Reset">

</form>
  </body>
</html>
